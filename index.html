<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        let output2 = ''

/*         for (let i = 1 ; i < 10; i++) {
            for (let j = 0; j < i; j++){
                output += '*';
            }
            output +='\n' 
        } */
        for (let i = 1; i < 10; i++) {
            for (let j = 9; j > i; j--){
                output2 += ' ';
            }
            for (let k = 0; k < i*2-1; k++){
                output2 += '*';
            }
            output2 += "\n" /* 줄바꿈 시키는 거 */
        }

        

        let output = ''
        const size = 5
/*         for (let i = 1 ; i < 10; i++) {
            for (let j = 0; j < i; j++){
                output += '*';
            }
            output +='\n' 
        } */
        for (let i = 1; i <= size; i++) {
            for (let j = size; j > i; j--){
                output += ' ';
            }
            for (let k = 0; k < i*2-1; k++){
                output += '*';
            }
            
            output += "\n" /* 줄바꿈 시키는 거 */
            
        }
        for (let i = size-1; i > 0; i--) {
            for (let j = size; j > i; j--){
                output += ' ';
            }
            for (let k = 0; k < i*2-1; k++){
                output += '*';
            }
            output += "\n" /* 줄바꿈 시키는 거 */
        }

        
        alert(output2 + output)
    </script>
</body>
